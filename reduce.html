<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 利用reduce 求 1-100的和
        const arr = []
        for(let i = 1 ; i <= 100 ; i++) {
            arr[i-1] = i
        }
        var sum = (a, b) => a + b;
        console.log(arr.reduce(sum, 0))



        // 利用reduce处理http://www.baidu.com/?name=zhangsan&age=18&sex=nan, 要求返回一个对象
        // { name:"zhangsan",age:18,sex:nan }
        const urlLoad = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan'
        function process(url) {
            const test = /[^?]+$/;
            const newUrl = url.match(test)[0];
            // console.log(newUrl)
            const arr =  newUrl.split('&');
            // console.log(arr)
            const obj = {};
            const change = (a,ele) => {
                var newArr = ele.split('=');
                obj[newArr[0]] = newArr[1];
            }
            arr.reduce(change,obj);
            console.log(obj);
        }
        process(urlLoad);
    </script>
</body>
</html>
